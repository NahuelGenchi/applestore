<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Apple, Store, Products, iPhone, MacBook Air, Macbook, iPad, iPad Air, Buy">
    <meta name="description" content="Everything you love about an Apple Store is online: all the products, flexible payment options, and expert support.">
    <title>Apple Store</title>
    <link rel="icon" type="image/x-icon" href="./img/logo-apple.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header" id="header">
        <nav class="nav">
            <a href="#header"><img src="./img/logo-apple.svg" alt="Apple logo"></a>
        </nav>
    </header>
    <main class="mainIndex">
        <header class="mainHeader">
            <h1 class="h1">Apple Store</h1>
            <p>Welcome to the Apple Store!</p>
        </header>
        <div class="mainBody" id="mainBody">
            <p class="h2">Our available products:</p>
            <div class="row rowCard">
                <div class="col-xs-12 col-md-4 productCard">
                    <div class="productImgContainer">
                        <img class="productImg" src="./img/macbook.png" alt="MacBook Air icon">
                    </div>
                    <a class="linkToP" href="#productPriceText">
                        <input class="productButton" id="macbook" href="#fp" type="button" value="MacBook Air">
                    </a>
                </div>
                <div class="col-xs-12 col-md-4 productCard">
                    <div class="productImgContainer">
                        <img class="productImg" src="./img/ipad.png" alt="iPad Air icon">
                    </div>
                    <a class="linkToP" href="#productPriceText">
                        <input class="productButton" id="ipad" type="button" value="iPad Air">
                    </a>
                </div>
                <div class="col-xs-12 col-md-4 productCard">
                    <div class="productImgContainer">
                        <img class="productImg" src="./img/iphone.png" alt="iPhone 13 icon">
                    </div>
                    <a class="linkToP" href="#productPriceText">
                        <input class="productButton" id="iphone" type="button" value="iPhone 13">
                    </a>      
                </div>
            </div>
            <p id="productPriceText" class="p"></p>
            <h3 id="installmentsAsk"></h3>
            <div class="rowButton" id="installmentsAskOption">

            </div>
            <p class="p" id="productInstallmentsText"></p>
            <h3 id="h3InstallmentsAsk"></h3>
            <div class="rowButton" id="divNumberOptions">

            </div>
            <p class="p" id="pInstallmentsNumber"></p>
            <p class="p" id="pInstallmentsCalc"></p>
        </div>
        <div id="listado">
            
        </div>
    </main>
    <footer class="footer">
        <p><strong>Apple Store Online</strong> | Genchi Nahuel</p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
